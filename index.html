<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--side bar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <!--profile image-->
      <div class="profile">
        <div class="profile-image">
          <div class="circle">
            <img src="img/profile.jpg" alt="profile" class="profile-size" />
          </div>
        </div>
        <div class="name">
          <h1>
            <i>
              Dua Lipa
            </i>
          </h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>
          <i>
            @lipa
          </i>
        </span>
      </div>
      <!--About-->
      <div class="about">
        <!--Box 1 -->
        <div class="box">
          <h3><i>54</i></h3>
          <span><i>Posts</i></span>
        </div>
        <!--Box 2 -->
        <div class="box">
          <h3><i>14.4k</i></h3>
          <span><i>Followers</i></span>
        </div>
        <!--Box 2 -->
        <div class="box">
          <h3><i>13</i></h3>
          <span><i>Following</i></span>
        </div>
      </div>
      <!--Menu-->
      <div class="menu">
        <a href="#">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          <i>
            Feed
          </i>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          <i>
            Notification
          </i>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          <i>
            Explore
          </i>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          <i>
            Message
          </i>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          <i>
            Direct
          </i>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          <i>
            Stats
          </i>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-4-line"></i>
          </span>
          <i>
            Settings
          </i>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-line"></i>
          </span>
          <i>
            Logout
          </i>
        </a>
      </div>
    </div>
    <!--Main H0me-->
    <div class="main-home">
      <div class="header">
        <!--Search-->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!--Button-->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              <i>
                Add Photos
              </i>
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>
          <i>
            Storie
          </i>
        </h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            <i>
              Watch all
            </i>
          </div>
        </a>
      </div>
      <div class="stories">
        <!--Stories 1-->
        <div class="stories-img color">
          <img src="img/profile.jpg" alt="profile" />
          <div class="add">
            +
          </div>
        </div>
        <!--Stories 2-->
        <div class="stories-img">
          <img src="img/profile2.jpg" alt="profile" />
        </div>
        <!--Stories 3-->
        <div class="stories-img">
          <img src="img/profile3.jpg" alt="profile" />
        </div>
        <!--Stories 4-->
        <div class="stories-img">
          <img src="img/profile4.jpg" alt="profile" />
        </div>
        <!--Stories 5-->
        <div class="stories-img">
          <img src="img/profile5.jpg" alt="profile" />
        </div>
        <!--Stories 6-->
        <div class="stories-img">
          <img src="img/profile6.jpg" alt="profile" />
        </div>
        <!--Stories 7-->
        <div class="stories-img">
          <img src="img/profile7.jpg" alt="profile" />
        </div>
        <!--Stories 8-->
        <div class="stories-img">
          <img src="img/profile8.jpg" alt="profile" />
        </div>
        <!--Stories 9-->
        <div class="stories-img">
          <img src="img/profile9.jpg" alt="profile" />
        </div>
        <!--Stories 10-->
        <div class="stories-img">
          <img src="img/profile10.jpg" alt="profile" />
        </div>
      </div>
      <div class="feed">
        <h1>
          <i>
            Feed
          </i>
        </h1>
        <div class="feed-text">
          <h2>
            <i>
              Latest
            </i>
          </h2>
          <span>
            <i>
              Popular
            </i>
          </span>
        </div>
      </div>
      <div class="main-post">
        <!--Box1-->
        <div class="post-box" style="margin-left: -10px;">
          <img src="img/post1.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile10.jpg" alt="profile" />
              </div>
              <h3>
                <i>
                  Marquee B
                </i>
              </h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>
                84.4k
              </span>
              <i class="ri-chat-3-line"></i>
              <span>
                88
              </span>
            </div>
          </div>
        </div>
        <div class="post-box">
          <img src="img/post2.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile9.jpg" alt="profile" />
              </div>
              <h3>Marquee B</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
        <div class="post-box" style="margin-right: 50px;">
          <img src="img/post3.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile8.jpg" alt="profile" />
              </div>
              <h3>Marquee B</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
